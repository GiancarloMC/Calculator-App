<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <header class="left-col">
        <div class="center">
          <h1 class="heading-text">
            <span class="heading-text heading-text--primary">Calculator</span
            >App
          </h1>
          <p class="text">
            Designed and developed by Giancarlo Margheritti Colina
          </p>
          <a href="#" class="link"
            >Send me a message and let's work together
          </a>
          <p class="text">Or</p>
          <a href="#" class="link"
            >Visit my website and check my other projects
          </a>
          <div class="github-container">
            <p class="text">You can also find me in:</p>
            <a href="#" class="link link--github"
              ><img src="images/github_icon.png" alt="Github Link" class="github-icon"
            /></a>
          </div>
        </div>
      </header>
      <main class="main">
        <form action="GET" class="calculator">
          <output class="calculator__output">
            <div class="calculator__container">
              <span class="calculator__previous-operand">1+1</span>
              <span class="calculator__current-operand">2</span>
            </div>
          </output>
          <div class="calculator__grid">
            <input
              class="calculator__button calculator__button--size-two"
              type="reset"
              value="AC"
            />
            <input class="calculator__button" type="button" value="C" />
            <input class="calculator__button" type="button" value="/" />
            <input class="calculator__button" type="button" value="7" />
            <input class="calculator__button" type="button" value="8" />
            <input class="calculator__button" type="button" value="9" />
            <input class="calculator__button" type="button" value="x" />
            <input class="calculator__button" type="button" value="4" />
            <input class="calculator__button" type="button" value="5" />
            <input class="calculator__button" type="button" value="6" />
            <input class="calculator__button" type="button" value="-" />
            <input class="calculator__button" type="button" value="1" />
            <input class="calculator__button" type="button" value="2" />
            <input class="calculator__button" type="button" value="3" />
            <input class="calculator__button" type="button" value="+" />
            <input class="calculator__button" type="button" value="0" />
            <input class="calculator__button" type="button" value="." />
            <input
              class="calculator__button calculator__button--size-two"
              type="submit"
              value="="
            />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
